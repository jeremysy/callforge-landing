<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground Demo</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --surface: #1a1a2e;
      --border: #2a2a4a;
      --text: #e4e4ef;
      --muted: #8888a0;
      --accent: #6c5ce7;
      --green: #00b894;
      --red: #e17055;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent), #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { color: var(--muted); margin-bottom: 24px; }
    
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .card h2 { font-size: 16px; margin-bottom: 12px; }
    
    .counter {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .counter button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }
    .counter button:hover { opacity: 0.9; }
    .counter button:active { transform: scale(0.95); }
    .counter .value {
      font-size: 32px;
      font-weight: 700;
      min-width: 60px;
      text-align: center;
    }
    
    .color-picker {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .color-swatch {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }
    .color-swatch:hover { transform: scale(1.1); }
    .color-swatch.selected { border-color: white; }
    .selected-color {
      margin-top: 12px;
      padding: 8px 12px;
      background: var(--bg);
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
    }
    
    .progress-demo { margin-top: 8px; }
    .progress-bar {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--green));
      transition: width 0.3s ease;
    }
    .progress-controls {
      display: flex;
      gap: 8px;
    }
    .progress-controls button {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .progress-controls button:hover { border-color: var(--accent); }
    
    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Playground Demo</h1>
    <p class="subtitle">Interactive HTML playground â€” tell me what to change</p>
    
    <div class="card">
      <h2>Counter</h2>
      <div class="counter">
        <button onclick="updateCounter(-1)">âˆ’</button>
        <div class="value" id="counterValue">0</div>
        <button onclick="updateCounter(1)">+</button>
      </div>
    </div>
    
    <div class="card">
      <h2>Color Picker</h2>
      <div class="color-picker" id="colorPicker"></div>
      <div class="selected-color" id="selectedColor">Click a color</div>
    </div>
    
    <div class="card">
      <h2>Progress Bar</h2>
      <div class="progress-demo">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 45%"></div>
        </div>
        <div class="progress-controls">
          <button onclick="setProgress(0)">0%</button>
          <button onclick="setProgress(25)">25%</button>
          <button onclick="setProgress(50)">50%</button>
          <button onclick="setProgress(75)">75%</button>
          <button onclick="setProgress(100)">100%</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      Playground v1 â€¢ Give feedback to iterate
    </div>
  </div>

  <script>
    // Counter
    let count = 0;
    function updateCounter(delta) {
      count += delta;
      document.getElementById('counterValue').textContent = count;
    }
    
    // Color picker
    const colors = ['#6c5ce7', '#a29bfe', '#00b894', '#00cec9', '#fdcb6e', '#e17055', '#d63031', '#fd79a8'];
    const picker = document.getElementById('colorPicker');
    colors.forEach(color => {
      const swatch = document.createElement('div');
      swatch.className = 'color-swatch';
      swatch.style.background = color;
      swatch.onclick = () => selectColor(color, swatch);
      picker.appendChild(swatch);
    });
    
    function selectColor(color, el) {
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
      el.classList.add('selected');
      document.getElementById('selectedColor').textContent = color;
    }
    
    // Progress bar
    function setProgress(pct) {
      document.getElementById('progressFill').style.width = pct + '%';
    }
  </script>
</body>
</html>
